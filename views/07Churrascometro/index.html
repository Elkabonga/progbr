<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>07Churrascometro</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="grid">
      <!-- area do texto de imagem -->
      <div class="text-content">
        <h1>
          Saiba quanta comida e bebida vai precisar!
        </h1>
        <img src="../../assets/svg/img.svg" alt="" />
      </div>
      <!-- area de calculo -->
      <div class="box-calculo">
        <img src="../../assets/images/churraslogo.png" alt="" />
        <div class="form">
          <div class="input-block">
            <label for="adultos">Quantidade de adultos</label>
            <input type="number" name="adultos" id="adultos" placeholder="Adultos" />
          </div>
          <div class="input-block">
            <label for="criancas">Quantidade de crianças</label>
            <input type="number" name="criancas" id="criancas" placeholder="Crianças" />
          </div>
          <div class="input-block">
            <label for="duracao">Duração do churrasco (Max 12H)</label>
            <input type="number" name="duracao" id="duracao" placeholder="Duração (H)" maxlength="12" minlength="1"/>
          </div>
          <div class="input-block">
            <button onclick="calcular()">Calcular</button>
          </div>
        </div>

        <div id="resultado"></div>

      </div>
    </div>
  </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
