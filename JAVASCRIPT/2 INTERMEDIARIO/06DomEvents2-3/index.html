 <!-- o comando "onload" só sera executado qnd
  a pagina estiver completamente carregada
 podemos simular navegação lente de 3g usando 
 f12 - config - more tools - network conditions
 marca disable cache + networking throttling - slow 3g -->
  <body onload="console.log('pagina completamente carregada')">
    <h1>06DomEvents2-3</h1>
    
    <img src="../../../assets/images/joystick.png" alt="">

    <div onmouseover="onOver(this)"
    onmouseout="onOut(this)"
    >Click</div>

    <script src="./app.js"></script>
  </body>
</html>
