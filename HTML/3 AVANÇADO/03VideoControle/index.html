<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03VideoControle</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>03VideoControle</h1>

    <div class="container">
      <video
        id="video1"
        class="video"
        src="../../../assets/videos/rodagigante.mp4"
      ></video>

      <div class="controle">
        <img class="btn" onclick="retroceder()" src="../../../assets/images/Forward.png" alt="">
        <img class="btn" onclick="avancar()" src="../../../assets/images/Backward.png" alt="">
        <img class="btn" onclick="diminuir_v()" src="../../../assets/images/btn_Backward.png" alt="">
        <img class="btn" onclick="aumentar_v()" src="../../../assets/images/btn_Forward.png" alt="">
        <img class="btn" onclick="play()" src="../../../assets/images/Play.png" alt="">
        <img class="btn" onclick="stop()" src="../../../assets/images/Stop.png" alt="">
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
