<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02TiposDeFormularios</title>
  </head>
  <body>
    <h1>02TiposDeFormularios</h1>
    <form method="GET" action="">
      text <input type="text" name="text" /> <br /><br />
      password <input type="password" name="password" /> <br /><br />
      checkbox <input type="checkbox" name="checkbox" /> <br /><br />
      button <input type="button" name="button" value="BUTTON" /> <br /><br />
      color <input type="color" name="color" /> <br /><br />
      date <input type="date" name="date" /> <br /><br />
      datetime-local <input type="datetime-local" name="datetime-local" />
      <br /><br />
      radio <input type="radio" name="radio" /> <br /><br />
      email <input type="email" name="email" /> <br /><br />
      file <input type="file" name="file" /> <br /><br />
      hidden <input type="hidden" name="hidden" /> <br /><br />
      image <input type="image" name="image" /> <br /><br />
      month <input type="month" name="month" /> <br /><br />
      number <input type="number" name="number" /> <br /><br />
      range <input type="range" name="range" /> <br /><br />
      reset <input type="reset" name="reset" /> <br /><br />
      search <input type="search" name="search" /> <br /><br />
      submit <input type="submit" name="submit" /> <br /><br />
      tel <input type="tel" name="tel" /> <br /><br />
      time <input type="time" name="time" /> <br /><br />
      url <input type="url" name="url" /> <br /><br />
      week <input type="week" name="week" /> <br /><br />
    </form>
  </body>
</html>
