<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05HTML5</title>
  </head>
  <body>
    <h1>05HTML5</h1>
    <form action="" method="GET">
      <input type="color" name="cor" /><br /><br />
      <input type="date" name="data" /><br /><br />
      <input type="datetime-local" name="datahora" /><br /><br />
      <input type="file" name="arquivo" /><br /><br />
      <input type="number" name="numero" min="0" max="10" /><br /><br />
      <input type="range" name="intervalo" min="0" max="100" /><br /><br />
      <input type="tel" name="telefone" /><br /><br />
      <input type="email" name="email" /><br /><br />
      <br /><input type="submit" />
    </form>
  </body>
</html>
